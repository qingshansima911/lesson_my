<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扁平化Flatten</title>
</head>

<body>
    <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script>
        // lodash vue js 框架
        // vue mvvm 开发框架 做房子的图纸
        // lodash 工具库 常用的函数功能 防抖节流 扁平化
        // 开发时用lodash.min 压缩过后的 体积更小
        let arr = [1, [2, 3], 4];
        console.log(_.flatten(arr)); // for of + arr.isArray
        let arr2 = [1, [2, [3, 5]], 4]; // 深度 depth
        console.log(_.flattenDeep(arr2)); // 深度扁平化 递归
    </script>
</body>

</html>
