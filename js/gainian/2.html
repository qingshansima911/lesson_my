<body>
  <script>
    // Multiple Promise 
    const users = ['CookLiu520', 'WEDISON123', 'qingshansima911', 'kuangyi2001'];
    // url `https://api.github.com/users/qingshansima911${user}`
    // fetch(`https://api.github.com/users/qingshansima911${user}`)
    // 并行
    // Promise.all 全部运行完
    // Promise.race 一个运行完就行
    async function getData(users) {
      // const promise2 = users.map(user=>`https://api.github.com/users/${user}`)
      // console.log(promise2);
      const promises = users.map(user =>
        fetch(`https://api.github.com/users/${user}`)
        .then(r=>r.json())
      )
      // console.log(promise);
      const people = await Promise.all(promises);
      return people
    }
    const people = getData(users);
    // console.log(people);
    people.then(data=>{
      console.log(data);
    })
  </script>
</body>

</html>
