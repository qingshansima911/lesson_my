<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebWorker Demo</title>
</head>

<body>
    <h1>Web Worker</h1>
    <div>
        <label>Calculate Fibonacci:</label>
        <input type="number" min="1" value="4" id="input-number">
        <button id="start">Start Worker</button>
    </div>
    <div>
        <h2>Result:</h2>
        <div id="result"></div>
    </div>
    <script>
        const worker = new Worker("worker.js")
        const resultDiv = document.getElementById('result');
        const startBtn = document.getElementById('start');

        startBtn.addEventListener('click', () => {
            const inputNumber = document.getElementById('input-number').value;
            worker.postMessage(inputNumber);
        })
        worker.addEventListener('message', function (event) {
            result.innerHTML =
                `Fibonacci(${event.data.inputNumber})=${event.data.result}`
        })
    </script>
</body>

</html>
