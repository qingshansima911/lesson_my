<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐</title>
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
    <!-- swiper滑屏 -->
    <script>
        function responsive() {
            const w = window.innerWidth / 10;
            // console.log(w);
            // DOM 编程
            // 动态的设置html字体大小为1rem，宽度的1/10
            document.documentElement.style.fontSize = w + 'px';
        }
        responsive();
        window.addEventListener('resize', responsive);
    </script>
</head>

<body>
    <audio src="偏爱.flac" id="j-bgm"></audio>
    <div class="music-btn off"></div>
    <div class="next-view-c"></div>
    <!-- 滑屏结构 -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="view index">
                    <div class="logo-c"></div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="view special">
                    <div class="sun"></div>
                </div>
            </div>
            <div class="swiper-slide"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <script>
        const bgMusic = document.querySelector('#j-bgm');
        const musicBtn = document.querySelector('.music-btn');
        let isPlaying = false;
        musicBtn.addEventListener('click', function () {
            if (isPlaying) {
                bgMusic.pause()
            } else {
                bgMusic.play();
            }
            isPlaying = !isPlaying;
            // 取反
            musicBtn.classList.toggle('off');
            // toggle类的切换
        })
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'vertical',
        })
    </script>
</body>

</html>
