<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }


        .box {
            margin: 10px;
            width: 100px;
            height: 100px;
            background: rgb(207, 223, 67);
        }

        .box2 {
            overflow: hidden;
        }

</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box2">
            <div class="box">2</div>
        </div>

    </div>
</body>
