<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>象牙山洗脚城Vue App 开发</title>
    <!-- @next vue 最新版 -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <!-- 挂载点 根组件挂载上面 组件化思想 -->
    <div id="app">

    </div>
    <script>
        // 创建web 应用 三明治
        // 面向对象开发思想 命名空间
        const app = Vue.createApp({
            // wxml
            // 字符串模板符号，可以换行， 特别适合 模板html字符串的结构表达
            // 组件化搭建页面了
            template: `
                <div>
                    <div>{{content}}</div>
                    <!-
                    html 注释
                    // Vue 世界里 不做DOM编程
                    // bindtap v-on:click v-on 事件指令DOM0 DOM2 addEventListener
                    // vue 指令 directive
                    // v-on 
                        // v- 指令的开始 
                        // wx-for/if/else/ 
                        // v-on 事件监听指令
                        // :click 哪种事件
                    ->
                    <button @click="welcomeBtnClick">有顾客来</button>&nbsp;
                    <button v-on:click="byeBtnClick">顾客离开</button>
                    <div>
                        <div v-if="isShowMeal">{{setMeal}}</div>
                        <button @click="showOrHideBtnClick">显示或影藏套餐</button>
                    </div>
                </div>
            `,
            // vue 语法  事件方法 小程序组件方法也放进methods
            methods: {
                welcomeBtnClick() {
                    // console.log('~~~~');
                    this.$data.content = '欢迎您的光临，贵宾一位！' //语法很方便
                },
                byeBtnClick() {
                    // console.log('++++');
                    this.content = '欢迎下次光临！'
                },
                showOrHideBtnClick(){
                    this.isShowMeal = !this.isShowMeal
                }
            },
            // js
            data() {
                // 为什么一定是对象？
                // data 里面用{} 组织了组件要用的数据
                // data 对象可以被监听的
                return {
                    counter: 1,
                    content: '欢迎您的光临',
                    isShowMeal:false,
                    setMeal:'真空套餐 帝王套餐 夏日套餐'
                }
            },
            mounted() {
                console.log('应用挂载到#app节点上了,且显示了');
                setInterval(() => {
                    this.counter++;  //修改数据
                }, 1000)
            }
        })
        const vm = app.mount('#app')
        console.log(app);
        console.log(vm);
    </script>
</body>

</html>
