        let jsonp = function (url, params = {}, callback) {
            let oScript = document.createElement('script')
            let cb_name = 'jsonpCallback'
            let paramsStr = url.indexOf('?') === -1 ? '?' : '&'
            for (let key in params) {
                paramsStr += `${key}=${params[key]}&`
            }
            paramsStr += 'callback=' + cb_name
            oScript.src = url + paramsStr
            document.body.appendChild(oScript)

            window[cb_name] = function (data) {
                callback(data)
                document.body.removeChild(oScript) // 打扫战场
            }
        }
        jsonp('http://localhost:3000/say', { page: 1, cate: 'recommend' },
            function (data) {
                console.log(data);
            })
    </script>
