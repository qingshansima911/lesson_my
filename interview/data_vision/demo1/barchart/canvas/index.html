<body>
    <!-- 画布html5 -->
    <canvas id="canvas"></canvas>
    <script src="./index.js"></script>
    <script>
        // 找到画布元素
        const canvas = document.getElementById('canvas')
        // 在html里的盒子的大小
        canvas.style.width = 400 + 'px'
        canvas.style.height = 200 + 'px'
        // 绘制区域的大小
        canvas.width = 400;
        canvas.height= 200;

        // 图形上下文
        const context = canvas.getContext('2d') // 平面绘制
        console.log(context);
        // 绘制API 
        context.fillStyle = 'red' // 填充色 
        context.strokeStyle = 'yellow' // 画笔色
        context.lineWidth = 10; // 边框10
        context.strokeRect(0,0,100,100) // rectangle 长方形 默认起笔位置为(0,0)
        context.fillRect(5,5,95,95)
