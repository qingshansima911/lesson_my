<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>代码设计模式之代理模式</h1>
    <script>
        // 对象字面量
        //对象由属性和方法构成
        let rjh = {
            name: '任俊华',
            age: 22,
            hometown: '赣州',
            isSingle: true,
            //形参是个对象
            sendFlower(o) {
                o.receiveFlower(this)
            }
        }
        let xm = {
            xq: 50,//心情分数
            name: '小美',
            age: 18,
            hometown: '赣州',
            room: '201',
            receiveFlower(o) {
                console.log(this.name + '收到了' + o.name + '送的花');
                // console.log(`${this.name}收到了${o.name}送的花`);//``字符串
                if (this.xq >= 90) {
                    console.log('万达走一波')
                } else {
                    console.log('酸辣汤准备好....')
                }
            }
        }
        let xh = {
            name: '小红',
            room: '201',
            hometown: '永丰',
            // 接口  当不同的对象， 具有相同的方法时， 可以互换使用
            receiveFlower(o) {
                // if (o.name === '任俊华') {
                //     console.log('让我们在一起吧...')
                // } else {
                // xm.receiveFlower(o)
                // }
                setTimeout(() => {
                    xm.xq = 95;
                    xm.receiveFlower(o)
                }, 3000);

            }
        }
        rjh.sendFlower(xh)
    </script>
</body>

</html>
